<head>
    <title>Light Ctrl</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <link rel="icon" href="img/rgb.png" type="image/x-icon"/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <meta name="mobile-web-app-capable" content="yes">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body style = "background: #181818;">
    <div class="main-div" style = "display:none;">
        <div id="on-off">
            <button id="on" class="green">ON</button>
            <button id="off" class="red">OFF</button>
        </div>
        <div>
            <div class="slider">
                <input type="range" min="0" max="100" value="0" id="red">
            </div>
            <div class="slider">
                <input type="range" min="0" max="100" value="0" id="green">
            </div>
            <div class="slider">
                <input type="range" min="0" max="100" value="0" id="blue">
            </div>
            <div class="slider">
                <input type="range" min="0" max="100" value="0" id="cold">
            </div>
            <div class="slider">
                <input type="range" min="0" max="100" value="0" id="warm">
            </div>
        </div>
    </div>
    <div class="main-div" style = "display:none;">
        <div id="output" class="console"></div>
        <input type="text" id="command-box" class="console"/>
        <div id="buttons-container">
            <div id="clear"></div>
            <div id="console-buttons">
                <label>
                    <input type="checkbox" id="erase">
                    Erase on send
                </label>
                <button id="send" class="green">Send</button>
            </div>
        </div>
    </div>
</body>

<script>initialize();</script>
